{% extends "pillar.html" %}

{% block title %}
    NLG Login
{% endblock title %}



{% block content %}
    <style>
        .products-show{
        height: auto;
        width: 100%;
        border-radius: 30px;
        padding: 10px;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);
        overflow: hidden;
        transition: 1s;
        cursor: pointer;
      }
      input:focus{
        outline: none;
        }
    </style>
    <div class="row text-center m-0 p-0">
        <div class="col-12 col-md-6 text-center p-2" style="margin-left: auto;
        margin-right: auto;">
            {% if messages %}
            {% for m in messages  %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{m}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            <form action=""  class="p-4 products-show" method="post">
                <a href="/" class="footer-logo text-center">
                    <img src="/static/images/downlogo.PNG" alt="footer_logo" class="img-fluid" style="height: 145px;">
                </a>
                <br>
                    <label for="username" style="float: left;
                    margin-left: 10px;"> <b>USERNAME</b> </label>
                <input class="form-control mt-2 mr-2 ml-1 mb-2" type="text" name="username" id="username" placeholder="Username">
                <label for="password" style="float: left;
                margin-left: 10px;"> <b>PASSWORD</b> </label>
                <input class="form-control mt-2 mr-2 ml-1 mb-2" type="password" name="password" id="password" placeholder="********">
                {% csrf_token %}
                <button class="btn btn-danger btn-block" type="submit"> <i class="fa fa-key"></i> Login </button>
            </form>
                
        </div>
    </div>
{% endblock content %}
